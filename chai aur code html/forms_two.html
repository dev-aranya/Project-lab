<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms one</title>
     <style>
    body{
        background-color: gray;
        color: #fff;
    }
  </style>
</head>
<body>
    <h1>Froms in HTML</h1>
    <form action="url" method="get" accept-charset="utf16" autocomplete="off" enctype="" > 
        <label for="fname">First name</label>
        <input type="text" placeholder="first name" name="" value="Ovi" id="fname">
        <input type="reset" value="reset">
        <input type="password" name="" id="">
        <input type="week" name="" id="">
        <select name="editors" id="">
            <option value="vs code">vs code</option>
            <option value="sublime">sublime</option>
        </select>
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vs code">vs code</option>
            <option value="sublime">sublime</option>
        </datalist>
        
        <button type="submit">submit</button>
    </form>
</body>
</html>
